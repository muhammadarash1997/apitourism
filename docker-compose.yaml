version: '2.2.3'
services:
  todo-postgres:
    image: postgres:14.2-alpine
    ports:
      - 5432:5432
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
  todo-backend:
    # image: backend-apitourism:v1
    build: .
    ports:
      - 8080:8080
    env_file: .env
    environment:
      TOKEN_HOUR_LIFESPAN: ${TOKEN_HOUR_LIFESPAN}
      SECRET_KEY: ${SECRET_KEY}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
    depends_on:
      - todo-postgres
